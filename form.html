<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>聯絡我們</h2>
  <form id="contact-form">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="email">電子信箱</label>
    <input type="email" id="email" name="email" required>

    <label for="message">訊息內容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送出</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxd0FjOglLF_M3tbW5739MCe3HtDYf6fovnf8lRIIGBJ9sn34ywWEuBWkxJN-u3_4Ff/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("response").innerText = "✅ 已成功送出表單，謝謝您！";
        form.reset();
      })
.catch(error => {
  document.getElementById("response").innerText =
    "❌ 發送失敗，請稍後再試。\n" + error.message;
  console.error("Error details:", error);
});
    });
  </script>
</body>
</html>
