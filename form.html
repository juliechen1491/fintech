<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>聯絡我們</h2>
  <form action="https://script.google.com/macros/s/AKfycbwCjXdimrBLesn3uiG1Cc8t6U9_-9flcyTpvQyPEmWAKwXsyHOI_pD4dHssif3vDyoG/exec" method="POST" target="_blank">
    <label for="name">姓名：</label>
    <input type="text" name="name" id="name" required>

    <label for="email">電子信箱：</label>
    <input type="email" name="email" id="email" required>

    <label for="message">訊息內容：</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">送出</button>
  </form>

</body>
</html>
