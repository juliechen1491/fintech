<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>投資經驗問卷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .question {
      margin-top: 20px;
    }

    .options input[type="radio"] {
      margin-right: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>

  <h2>投資經驗問卷</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbxHNq_Gdg106gCJz_-8dy4DwIGKsExo6prM1SkUrRhxa_hIvpsRhemHCjzOgA77X0J_/exec" target="_blank">
    <label for="name" class="required">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="email" class="required">電子信箱</label>
    <input type="email" id="email" name="email" required>

    <label for="age" class="required">年齡</label>
    <input type="number" id="age" name="age" min="18" required>

    <label for="occupation" class="required">職業</label>
    <input type="text" id="occupation" name="occupation" required>

    <label for="region" class="required">居住地區</label>
    <select id="region" name="region" required>
      <option value="">請選擇縣市</option>
      <option value="台北市">台北市</option>
      <option value="新北市">新北市</option>
      <option value="基隆市">基隆市</option>
      <option value="桃園市">桃園市</option>
      <option value="新竹市">新竹市</option>
      <option value="新竹縣">新竹縣</option>
      <option value="台中市">台中市</option>
      <option value="苗栗縣">苗栗縣</option>
      <option value="彰化縣">彰化縣</option>
      <option value="南投縣">南投縣</option>
      <option value="雲林縣">雲林縣</option>
      <option value="嘉義市">嘉義市</option>
      <option value="嘉義縣">嘉義縣</option>
      <option value="台南市">台南市</option>
      <option value="高雄市">高雄市</option>
      <option value="屏東縣">屏東縣</option>
      <option value="台東縣">台東縣</option>
      <option value="花蓮縣">花蓮縣</option>
      <option value="宜蘭縣">宜蘭縣</option>
      <option value="澎湖縣">澎湖縣</option>
      <option value="金門縣">金門縣</option>
      <option value="連江縣">連江縣</option>
    </select>

    <div class="question">
      <label class="required">第1題：您有多少年的投資經驗？</label>
      <div class="options">
        <label><input type="radio" name="experience" value="A. 5年以上" required> A. 5年以上</label><br>
        <label><input type="radio" name="experience" value="B. 3-5年"> B. 3-5年</label><br>
        <label><input type="radio" name="experience" value="C. 1-3年"> C. 1-3年</label><br>
        <label><input type="radio" name="experience" value="D. 不到1年或無經驗"> D. 不到1年或無經驗</label>
      </div>
    </div>

    <br>
    <button type="submit">送出問卷</button>
  </form>

</body>
</html>
